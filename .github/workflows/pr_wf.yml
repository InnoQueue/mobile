name: Main Workflow

on: [ push ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: setup secret files
        uses: ./.github/actions/setup_secrets
        with:
          firebase_options: ${{ secrets.FIREBASE_OPTIONS}}
          google_services: ${{ secrets.GOOGLE_SERVICES}}
      - name: setup flutter
        uses: ./.github/actions/setup_flutter
      - name: Linter
        continue-on-error: true
        run: flutter analyze --no-fatal-warnings --no-fatal-infos --no-pub
      - name: Metrics Linter
        continue-on-error: true
        run: dart run dart_code_metrics:metrics analyze lib

  test:
    runs-on: ubuntu-latest
    needs: [ lint ]
    steps:
      - uses: actions/checkout@v3
      - name: setup secret files
        uses: ./.github/actions/setup_secrets
        with:
          firebase_options: ${{ secrets.FIREBASE_OPTIONS}}
          google_services: ${{ secrets.GOOGLE_SERVICES}}
      - name: setup flutter
        uses: ./.github/actions/setup_flutter
      - name: Tester
        run: flutter test

  build:
    runs-on: ubuntu-latest
    needs: [ lint, test ]
    steps:
      - uses: actions/checkout@v3
      - name: setup secret files
        uses: ./.github/actions/setup_secrets
        with:
          firebase_options: ${{ secrets.FIREBASE_OPTIONS}}
          google_services: ${{ secrets.GOOGLE_SERVICES}}
      - name: setup flutter
        uses: ./.github/actions/setup_flutter
      - name: Build APK
        continue-on-error: true
        run: flutter build apk

  telegram_fail:
    name: Send Telegram Build Info
    timeout-minutes: 5
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - name: Send telegram message on build
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            {{#success build.status}}
            Ô∏èBuild completed successfully
            {{else}}
            Build failed
            {{/success}}
            ${{ github.actor }} created commit:
            Commit message: ${{ github.event.commits[0].message }}
            
            Repository: ${{ github.repository }}
            
            See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}
