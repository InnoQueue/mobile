name: Main Workflow

# on: [ push ]

on:
  push:
    branches:
      - main
      - dev

jobs:
  buildForRelease:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: setup secret files
          uses: ./.github/actions/setup_secrets
          with:
            firebase_options: ${{ secrets.FIREBASE_OPTIONS}}
            google_services: ${{ secrets.GOOGLE_SERVICES}}
      - name: setup flutter
        uses: ./.github/actions/setup_flutter
      - name: Build APK
        continue-on-error: true
        run: flutter build apk
      - name: Build appbundle
        continue-on-error: true
        run: flutter build appbundle
      - name: Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/*"
          tag: v1.0.${{github.run_number}}
          token: ${{secrets.GH_AUTORELEASE_SECRET}}
#          release artifacts only
      - uses: actions/upload-artifact@v1
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
      - uses: actions/upload-artifact@v1
        with:
          name: release-bundle
          path: build/app/outputs/bundle/release/app-release.aab

  releaseArtifacts:
    runs-on: "ubuntu-latest"
    needs: [ lint, test, buildAndRelease ]
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: release-apk
      - uses: actions/download-artifact@v3
        with:
          name: release-bundle
      - name: Display structure of downloaded files
        run: ls -R
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GH_AUTORELEASE_SECRET }}"
          automatic_release_tag: "latest"
          prerelease: false
          title: "Release Build"
          files: |
            app-release.apk
            app-release.aab